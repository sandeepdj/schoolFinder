<div class="container-fluid schoolWrap">
  <div class="schbg"></div>
  <div class="container">
    <div class="row bredBox">
      <nav class="breadcrumb">
        <a class="breadcrumb-item" href="#">Home
          <i class="fa fa-angle-right"></i>
        </a>
        <a class="breadcrumb-item" href="#">{{schoolDetails.distName}}

        </a>
        <span class="breadcrumb-item active">{{schoolDetails.sname}}</span>
      </nav>
    </div>

      <div class="col-md-11 col-md-offset-1">
        <h3> {{schoolDetails.sname}}</h3>
        <p>{{schoolDetails.saddress}} {{schoolDetails.locality}} {{schoolDetails.distName }} </p>
        <p class="clgimg">
        <img src="./assets/dummy.png">
        <img src="./assets/dummy.png">
        <img src="./assets/dummy.png">
    </p>
      </div>
    </div>

<div class="container-fluid schoolWrap1">
  <div class="container">
    <div class="row">
      <div class="row cinfob">
        <div class="col-md-4 pull-right">
          <mat-card class="mapCard">
            <mat-card-header class="mapInfo">
              <p class="text-center">School Information</p>
            </mat-card-header>
            <mat-card-content>
              <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
              </agm-map>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
